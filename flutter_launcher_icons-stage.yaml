flutter_launcher_icons:
  image_path: "assets/launcher_icon/stage-icon.png"
  # Generate ic_launcher in android/app/src/stage/res/
  android: true
  # Generate AppIcon-stage in ios/Runner/Assets.xcassets/
  ios: "AppIcon-stage"
  remove_alpha_ios: true
  # Specifies the flavor for Android resource placement
  flavor: stage
